<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OC | Login</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="theme-color" content="#1c313a" />
    <link rel="shortcut icon" href="#">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/material.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>

    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">OC | Login</a>
        </div>
        <div class="nav-content">
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col s12 m10 l6 offset-m1 offset-l3">
                <div class="card z-depth-3 login-card">
                    <span class="close-card"></span>
                    <div class="overlay">
                        <div class="card-header">
                            <div class="row">
                                <div class="col s12">
                                    <div class="card-title white-text">Login</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <form class="col s12" action="#">
                                    <div class="input-field col s12">
                                        <input id="username" type="text" autofocus required>
                                        <label for="username">Benutzername</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="password" type="password" required>
                                        <label for="password">Passwort</label>
                                    </div>
                                    <div class="input-field col s12 ">
                                        <button type="submit" class="waves-effect waves-light btn btn-flat grey lighten-3">Anmelden</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- row -->

    </div>
    <!-- end container -->

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

</body>

</html>
